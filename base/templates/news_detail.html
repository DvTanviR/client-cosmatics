{% extends 'main.html' %}

{% block content %}
<section class="max-w-6xl mx-auto px-6 py-12">
  <div class="mb-10">
    <h1 class="text-3xl font-extrabold text-gray-900">{{ article.title }}</h1>
    <p class="text-sm text-gray-500 mt-2">{{ article.published_date|date:"F j, Y" }}</p>
  </div>

  {% if article.cover_image %}
  <div class="mb-8">
    <img src="{{ article.cover_image.url }}" alt="{{ article.title }}" class="w-full h-72 object-cover rounded-2xl shadow-md">
  </div>
  {% endif %}

  <article class="prose prose-lg max-w-none">
    {{ article.content|safe }}
  </article>

  <div class="mt-8">
    <a href="{% url 'news_list' %}" class="inline-block text-sm text-blue-600 hover:underline">‚Üê Back to news</a>
  </div>
</section>
{% endblock %}
